<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">

<title>log-in</title>
</head>
<body>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand h1">COOC</span>
		<ul class="nav">
			<li class="nav-item"><a class="nav-link disabled" href="#">회원가입</a>
			</li>
		</ul>
	</nav>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="userId">아이디 입력</label> 
				<input type="text" class="form-control" id="userId" placeholder="아이디를 입력해주세요"> 
			</div>
			<div class="form-group">
				<label for="password">비밀번호 입력</label> 
				<input type="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
			</div>
			<div class="form-group">
				<label for="userName">이름</label> 
				<input type="text" class="form-control" id="userName" placeholder="비밀번호를 입력해주세요">
			</div>
			<div class="form-group">
    			<label for="userEmail">이메일 주소</label>
			    <input type="email" class="form-control" id="userEmail" placeholder="이메일을 입력해주세요">
  		    </div>
			<button type="submit" class="btn btn-primary">회원가입</button> <button type="reset" class="btn">작성취소</button>
		</form>
	</div>

</body>
</html>
